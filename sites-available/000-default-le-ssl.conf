<IfModule mod_ssl.c>
<VirtualHost *:443>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com

	ServerAdmin webmaster@localhost
        ServerAlias www.reachlinktest.cloudetel.com
        RequestHeader set X-Forwarded-Proto "https"
        ProxyPreserveHost On       
        
        # Zabbix
        ProxyPass /zabbix http://127.0.0.1/zabbix
        ProxyPassReverse /zabbix http://127.0.0.1/zabbix
#        <Directory "/var/www/">
#             AllowOverride All
#        </Directory>

        # Django Backend API
        ProxyPass /swagger http://127.0.0.1:5000/swagger
        ProxyPassReverse /swagger http://127.0.0.1:5000/swagger
        ProxyPass /static http://127.0.0.1:5000/static
        ProxyPassReverse /static http://127.0.0.1:5000/static

        # Serve Django static files from the filesystem
#        Alias /static /root/reachlink/staticfiles/
        #Alias /beapi/static /root/reachlink/staticfiles/

 #       <Directory /root/reachlink/staticfiles/>
  #           Require all granted
   #     </Directory>
        ProxyPass /beapi http://127.0.0.1:5000/beapi
        ProxyPassReverse /beapi http://127.0.0.1:5000/beapi        
 #       <Directory "/root/reachlink">
 #            AllowOverride All
 #       </Directory>

        # React Frontend (only for root path "/")
        ProxyPass / http://127.0.0.1:3000/
        ProxyPassReverse / http://127.0.0.1:3000/

        #Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf


ServerName reachlinktest.cloudetel.com
#SSLEngine on
Include /etc/letsencrypt/options-ssl-apache.conf
ServerAlias reachlinktest.cloudetel.com
SSLCertificateFile /etc/letsencrypt/live/reachlinktest.cloudetel.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/reachlinktest.cloudetel.com/privkey.pem
</VirtualHost>

</IfModule>

